<html>
<head>
  <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        #game-container {
            flex: 3;
            position: relative;
        }

        #sidebar {
            flex: 1;
            background: #f0f0f0;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <iframe src="https://gamer.qq.com/v2/game/96897"></iframe>
    </div>

    <div id="sidebar">
        <button class="btn" onclick="runCommand('attack')">浇水（空格）</button>
        <button class="btn" onclick="runCommand('move_left')">向左移动（A键）</button>
        <button class="btn" onclick="runCommand('click_position')">钓鱼</button>
    </div>

    <script>
        function runCommand(command) {
            pywebview.api.run_script(command);
        }
    </script>
</body>
</html>
